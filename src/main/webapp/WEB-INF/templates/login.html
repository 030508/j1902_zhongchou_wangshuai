<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" style="font-size:32px;">千锋-创意产品众筹平台</a></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <form action="denglu" class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-user"></i> 用户登录</h2>
		  <div class="form-group has-success has-feedback">
			<input name="uname" type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录账号" autofocus>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input name="password"  type="password" class="form-control" id="inputSuccess4" placeholder="请输入登录密码" style="margin-top:10px;">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<select name="customer" value="会员" class="form-control" >
                <option value="会员">会员</option>
                <option value="管理">管理</option>
            </select>
		  </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
          <br>
          <label>
            忘记密码
          </label>
          <label style="float:right">
            <a href="reg">我要注册</a>
          </label>
        </div>
          <span th:if="${uu =='1'}"><font color="red"> 用户或密码不能为空</font> </span>
          <span th:if="${uu =='2'}"><font color="red"> 用户或密码错误</font> </span>
        <!--<a class="btn btn-lg btn-success btn-block" onclick="dologin()" > 登录</a>-->
          <input type="submit" class="btn btn-lg btn-success btn-block" value="登录" />
      </form>

    </div>
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
    function dologin() {
        var type = $(":selected").val();
        if ( type == "user" ) {
            window.location.href = "main";
        } else {
            window.location.href = "member";
        }

    }
    </script>
  </body>
